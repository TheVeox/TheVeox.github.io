<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="api-key-modal" id="api-key-modal">
        <div class="modal-content">
            <h2>Enter API Key</h2>
            <p>Enter your Gemini API key to start translating</p>
            <div class="input-group">
                <input type="password" id="api-key-input" placeholder="Your Gemini API key">
                <button id="show-key"><i class="fas fa-eye"></i></button>
            </div>
            <div class="modal-actions">
                <button id="save-key">Start Translating</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="workspace">
            <div class="translation-panel">
                <div class="lang-selector">
                    <select id="source-lang">
                        <option value="auto">Auto-detect</option>
                    </select>
                </div>
                <textarea id="source-text" placeholder="Enter text" class="font-auto"></textarea>
                <div class="detected-info hidden" id="detected-info">
                    <span>Detected: <strong id="detected-lang"></strong></span>
                    <span>Confidence: <strong id="detected-confidence"></strong></span>
                </div>
            </div>

            <div class="translation-panel">
                <div class="lang-selector">
                    <select id="target-lang"></select>
                </div>
                <div class="tone-selector">
                    <select id="formality">
                        <option value="" selected>Formality</option>
                        <option value="formal">Formal</option>
                        <option value="semi-formal">Semi-formal</option>
                        <option value="casual">Casual</option>
                        <option value="intimate">Intimate</option>
                    </select>
                    <select id="professional">
                        <option value="" selected>Professional Context</option>
                        <option value="academic">Academic</option>
                        <option value="legal">Legal</option>
                        <option value="medical">Medical</option>
                        <option value="technical">Technical</option>
                        <option value="business">Business</option>
                    </select>
                    <select id="tone">
                        <option value="" selected>Tone & Style</option>
                        <option value="friendly">Friendly</option>
                        <option value="enthusiastic">Enthusiastic</option>
                        <option value="serious">Serious</option>
                        <option value="respectful">Respectful</option>
                        <option value="creative">Creative</option>
                        <option value="poetic">Poetic</option>
                        <option value="humorous">Humorous</option>
                    </select>
                </div>
                <textarea id="output-text" readonly placeholder="Translation" class="font-auto"></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="swap-languages"><i class="fas fa-exchange-alt"></i></button>
            <button id="translate">Translate</button>
            <button id="change-key" class="icon-btn"><i class="fas fa-key"></i></button>
        </div>
        
        <div id="loader" class="loader hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
